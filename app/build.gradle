apply plugin: 'com.android.application'

android {
    compileSdkVersion 22
    buildToolsVersion "22.0.1"

    defaultConfig {
        applicationId "com.practice.derikpc.workoutanywhere"
        minSdkVersion 15
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:22.2.0'
    compile 'com.squareup:android-times-square:1.5.0@aar'
    compile project(':picasso-2.5.2')
    compile project(':universal-image-loader-1.9.4')
    compile project(':jsoup-1.8.2')
    compile project(':YouTubeAndroidPlayerApi')
}

